<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
  margin: 0;
  padding: 0;
  background-image: url(img/Screenshot\ 2024-12-09\ 231915.png);
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.rain-container {
  position: relative;
  width: 100vw;
  height: 100vh;
}

.word {
  position: absolute;
  font-size: 24px; /* Ukuran font */
  color: var(--color, #fff); /* Warna teks berdasarkan custom property */
  animation: rain 5s linear infinite;
  opacity: 0;
}

@keyframes rain {
  0% {
    transform: translateY(-100%);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  100% {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* Menambahkan posisi acak dan durasi animasi */
.word:nth-child(1) {
  left: 10%;
  animation-duration: 4s;
}
.word:nth-child(2) {
  left: 30%;
  animation-duration: 5s;
}
.word:nth-child(3) {
  left: 50%;
  animation-duration: 6s;
}
.word:nth-child(4) {
  left: 70%;
  animation-duration: 3.5s;
}
.word:nth-child(5) {
  left: 90%;
  animation-duration: 4.5s;
}

    </style>
    <div class="rain-container">
        <span class="word">gesta</span>
        <span class="word">gestasalwa</span>
        <span class="word">gesta cantik</span>
        <span class="word">gesta cantik</span>
        <span class="word">gesta cantik</span>
        <span class="word">gesta cantik</span>
        <span class="word">gesta cantik</span>
        <span class="word">gesta cantik</span>
        <span class="word">gesta cantik</span>
        <span class="word">gesta cantik</span>
        <span class="word">gesta cantik</span>
        <span class="word">gesta cantik</span>
        <span class="word">gesta</span>
        <span class="word">moga terhibur</span>
      </div>

      <script>
        function getRandomColor() {
          // Menghasilkan warna heksadesimal acak
          return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
        }
      
        document.addEventListener("DOMContentLoaded", () => {
          const words = document.querySelectorAll(".word");
          words.forEach(word => {
            const randomColor = getRandomColor();
            word.style.setProperty("--color", randomColor);
          });
        });
      </script>
      
      
</body>
</html>
