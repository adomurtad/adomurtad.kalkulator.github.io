<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Steganografi</title>
    <script>
        function secretCode(expression) {
            const binaryCodes = {
                "2 * 2": "01000001",
                "3 * 3": "01000010",
            };
            
            if (binaryCodes.hasOwnProperty(expression)) {
                return `Pesan biner ditemukan: ${binaryCodes[expression]}`;
            } else {
                try {
                    const result = eval(expression);
                    return `Hasil: ${result}`;
                } catch (error) {
                    return `Kesalahan input: ${error.message}`;
                }
            }
        }

        function calculator() {
            const expression = prompt("Masukkan perhitungan (contoh: 2 * 2, atau 'keluar' untuk mengakhiri):");
            if (expression === null || expression.toLowerCase() === 'keluar') {
                alert("Kalkulator dihentikan.");
            } else {
                const output = secretCode(expression);
                alert(output);
                calculator(); // Loop ulang untuk kalkulator
            }
        }
    </script>
</head>
<body onload="calculator()">
    <h1>Kalkulator</h1>
    <p>Buka konsol atau prompt untuk memasukkan perhitungan.</p>
</body>
</html>
